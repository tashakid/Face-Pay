<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Webcam Test - FacePay</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #09090b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 { color: #ccff00; }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .video-box {
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4/3;
            background: #18181b;
            border: 2px solid #27272a;
            border-radius: 16px;
            overflow: hidden;
            margin: 20px 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        button {
            background: #ccff00;
            border: none;
            color: black;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 10px;
        }
        button:hover { background: #b8e600; }
        button:disabled {
            background: #52525b;
            cursor: not-allowed;
            color: #a1a1aa;
        }
        .status {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .status-item {
            margin: 10px 0;
        }
        .status-label { color: #a1a1aa; font-size: 14px; }
        .status-value { color: white; font-size: 16px; }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .info { background: #3b82f6; color: white; padding: 15px; border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· IP Webcam Test</h1>

        <div class="info">
            <strong>Test the IP Webcam through the proxy:</strong><br>
            URL: <code>http://192.168.1.117:8080/video</code>
        </div>

        <div class="status">
            <div class="status-item">
                <div class="status-label">Direct URL Status</div>
                <div class="status-value" id="directStatus">Checking...</div>
            </div>
            <div class="status-item">
                <div class="status-label">Proxy URL Status</div>
                <div class="status-value" id="proxyStatus">Checking...</div>
            </div>
        </div>

        <button id="testDirect" onclick="testDirectUrl()">Test Direct URL</button>
        <button id="testProxy" onclick="testProxyUrl()">Test Proxy URL</button>
        <button id="startStream" onclick="startStream()">Start Stream</button>

        <div class="video-box">
            <video id="video" autoplay playsinline muted></video>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        const directUrl = 'http://192.168.1.117:8080/video';
        const proxyUrl = '/api/video-proxy?url=' + encodeURIComponent(directUrl);
        const video = document.getElementById('video');
        const messages = document.getElementById('messages');

        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = type;
            div.style = type === 'error' ? 'color: #ef4444; margin: 10px 0;' :
                        type === 'success' ? 'color: #22c55e; margin: 10px 0;' :
                        'color: #a1a1aa; font-size: 14px; margin: 10px 0;';
            div.textContent = text;
            messages.appendChild(div);
        }

        async function testDirectUrl() {
            const statusEl = document.getElementById('directStatus');
            statusEl.textContent = 'Loading...';
            statusEl.className = 'status-value';

            try {
                const response = await fetch(directUrl, { method: 'HEAD' });
                if (response.ok) {
                    statusEl.textContent = 'âœ… Working (200 OK)';
                    statusEl.classList.add('success');
                    addMessage('success', `Direct URL is accessible. CORS: ${response.headers.get('Access-Control-Allow-Origin') || 'Not set'}`);
                } else {
                    statusEl.textContent = `âŒ Failed (${response.status})`;
                    statusEl.classList.add('error');
                    addMessage('error', `Direct URL returned ${response.status}: ${response.statusText}`);
                }
            } catch (err) {
                statusEl.textContent = 'âŒ Connection Failed';
                statusEl.classList.add('error');
                addMessage('error', `Direct URL error: ${err.message}`);
            }
        }

        async function testProxyUrl() {
            const statusEl = document.getElementById('proxyStatus');
            statusEl.textContent = 'Loading...';
            statusEl.className = 'status-value';

            try {
                const response = await fetch(proxyUrl, { method: 'HEAD' });
                if (response.ok) {
                    statusEl.textContent = 'âœ… Working (200 OK)';
                    statusEl.classList.add('success');
                    addMessage('success', `Proxy is working! Content-Type: ${response.headers.get('Content-Type')}`);
                } else {
                    statusEl.textContent = `âŒ Failed (${response.status})`;
                    statusEl.classList.add('error');
                    addMessage('error', `Proxy returned ${response.status}: ${response.statusText}`);
                }
            } catch (err) {
                statusEl.textContent = 'âŒ Connection Failed';
                statusEl.classList.add('error');
                addMessage('error', `Proxy error: ${err.message}`);
            }
        }

        async function startStream() {
            addMessage('info', 'Starting stream through proxy...');

            video.src = proxyUrl;

            video.onloadedmetadata = () => {
                addMessage('success', 'Video metadata loaded!');
                video.play().then(() => {
                    addMessage('success', 'Stream is playing! Resolution: ' + video.videoWidth + 'x' + video.videoHeight);
                }).catch(err => {
                    addMessage('error', 'Failed to play video: ' + err.message);
                });
            };

            video.onerror = () => {
                addMessage('error', 'Video error occurred. Check the browser console for details.');
            };

            video.onstalled = () => {
                addMessage('error', 'Video stream stalled. Check your IP Webcam app.');
            };
        }

        window.addEventListener('load', () => {
            addMessage('info', 'Test page loaded. Click the buttons above to test.');
        });
    </script>
</body>
</html>
